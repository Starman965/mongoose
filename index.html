<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY COD SQUAD - The Ultimate Squad Manager for Call of Duty&copy;</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <nav class="sidebar">
                <img src="codsquad_logo.png" alt="Application Logo" class="team-logo">
                <button id="homeNav" class="sidebar-button"><i class="fas fa-home"></i> Home</button>
                <button id="statsNav" class="sidebar-button"><i class="fas fa-chart-line"></i> Team Statistics</button>
                <button id="sessionsNav" class="sidebar-button"><i class="fas fa-gamepad"></i> Game Sessions</button>
                <button id="achievementsNav" class="sidebar-button"><i class="fas fa-trophy"></i> Achievements</button>
                <button id="highlightsNav" class="sidebar-button"><i class="fas fa-video"></i> Highlights</button>
                <button id="teamNav" class="sidebar-button"><i class="fas fa-users"></i> Team Members</button>
                <button id="aboutNav" class="sidebar-button"><i class="fas fa-info-circle"></i> About Us</button>            
            </nav>
            <main id="mainContent" role="main">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
 <!-- New Video Modal for Highlight Playback -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeVideoModal">&times;</span>
            <video id="highlightVideoPlayer" width="560" height="315" controls>
                <source id="highlightVideoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>
</body>
</html>
