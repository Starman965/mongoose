<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY COD SQUAD - The Ultimate Squad Manager for Call of Duty&copy;</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
        }

        nav.sidebar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav.sidebar button {
            background: none;
            border: none;
            color: white;
            text-align: center;
            flex: 1;
            font-size: 14px;
        }

        nav.sidebar button i {
            display: block;
            font-size: 24px;
        }

        main#mainContent {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 60px; /* to prevent content from being hidden behind the nav */
        }

        /* Keep the nav fixed at the bottom for all screens */
        @media (min-width: 768px) {
            nav.sidebar {
                justify-content: space-around;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <main id="mainContent" role="main">
            <!-- Content will be dynamically loaded here -->
        </main>
        <nav class="sidebar">
            <button id="homeNav"><i class="fas fa-home"></i>Home</button>
            <button id="statsNav"><i class="fas fa-chart-line"></i>Stats</button>
            <button id="sessionsNav"><i class="fas fa-gamepad"></i>Sessions</button>
            <button id="achievementsNav"><i class="fas fa-trophy"></i>Achievements</button>
            <button id="highlightsNav"><i class="fas fa-video"></i>Highlights</button>
            <button id="teamNav"><i class="fas fa-users"></i>Team</button>
            <button id="aboutNav"><i class="fas fa-info-circle"></i>About</button>
        </nav>
    </div>
</body>
</html>
