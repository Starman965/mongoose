<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoose Omelette Game Session Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="initializeDatabase.js"></script>
</head>
<body>
    <div id="app">
        <h1> Mongoose Omelette Game Session Manager</h1>
        <div class="container">
            <nav class="sidebar">
                <img src="2022-group-logo.png" alt="Team Logo" class="team-logo">
                <button id="statsNav" class="sidebar-button">Team Statistics</button>
                <button id="sessionsNav" class="sidebar-button">Game Sessions</button>
                <button id="achievementsNav" class="sidebar-button">Achievements</button>
                <button id="challengesNav" class="sidebar-button">Challenges</button>
                <button id="highlightsNav" class="sidebar-button">Highlights</button>
                <button id="mapsNav" class="sidebar-button">Maps</button>
                <button id="modesNav" class="sidebar-button">Game Modes</button>
                <button id="teamNav" class="sidebar-button">Team Members</button>
                <button id="helpNav" class="sidebar-button">Help</button>
                <button id="aboutNav" class="sidebar-button">About Us</button>            
            </nav>
            <main id="mainContent" role="main">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mongoose Omelette Squad. All rights reserved.</p>
    </footer>
   <script type="module" src="app.js"></script>
    <script type="module" src="awards.js"></script>
</body>
</html>
