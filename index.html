<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoose Omelette Game Session Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon line of code -->
</head>
<body>
    <div id="mainContainer">
        <header>
            <img src="2022-group-logo.png" alt="Mongoose Omelette Logo" class="logo">
            <h1>Mongoose Omelette Game Session Manager</h1>
        </header>
        <nav>
            <button id="teamNav">Team Members</button>
            <button id="modesNav">Game Modes</button>
            <button id="mapsNav">Maps</button>
            <button id="sessionsNav">Game Sessions</button>
            <button id="statsNav">Statistics</button>
        </nav>
        <div id="mainContent">
            <!-- Dynamic content will be loaded here -->
        </div>
        <div id="modal" class="modal">
            <div class="modal-content" id="modalContent">
                <span class="close">&times;</span>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Mongoose Omelette. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
