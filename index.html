<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>MY COD SQUAD - The Ultimate Squad Manager for Call of Duty&copy;</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="app">
        <main id="mainContent" role="main">
            <!-- Content will be dynamically loaded here -->
        </main>
        
        <nav class="bottom-nav">
            <button id="homeNav" class="bottom-nav-button"><i class="fas fa-home"></i><br>Home</button>
            <button id="statsNav" class="bottom-nav-button"><i class="fas fa-chart-line"></i><br>Statistics</button>
            <button id="sessionsNav" class="bottom-nav-button"><i class="fas fa-gamepad"></i><br>Sessions</button>
            <button id="achievementsNav" class="bottom-nav-button"><i class="fas fa-trophy"></i><br>Achievements</button>
            <button id="teamNav" class="bottom-nav-button"><i class="fas fa-users"></i><br>Team</button>
        </nav>
    </div>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        main#mainContent {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }

        nav.bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        nav.bottom-nav button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            flex: 1;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }

        nav.bottom-nav button i {
            display: block;
            font-size: 18px;
        }

        nav.bottom-nav button:hover {
            background-color: #555;
        }
    </style>

    <script>
        document.getElementById('homeNav').addEventListener('click', function() {
            loadContent('home');
        });

        document.getElementById('statsNav').addEventListener('click', function() {
            loadContent('stats');
        });

        document.getElementById('sessionsNav').addEventListener('click', function() {
            loadContent('sessions');
        });

        document.getElementById('achievementsNav').addEventListener('click', function() {
            loadContent('achievements');
        });

        document.getElementById('teamNav').addEventListener('click', function() {
            loadContent('team');
        });

        function loadContent(page) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';  // Clear existing content
            // Assuming app.js has a function to load the page content
            if (typeof loadPageContent === 'function') {
                loadPageContent(page);  // Load content through app.js
            } else {
                mainContent.innerHTML = `<h1>${page} Content</h1>`; // Placeholder content
            }
        }

        // Optionally, load the home page by default on page load
        window.onload = function() {
            loadContent('home');
        };
    </script>
</body>
</html>
