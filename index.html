<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Team Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

        // Your Firebase configuration object here
        const firebaseConfig = {
            // Your config here
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        // Make database accessible globally
        window.database = database;
    </script>
</head>
<body>
    <div id="app">
        <h1>Call of Duty Team Tracker</h1>
        <nav>
            <button id="teamNav">Team Members</button>
            <button id="modesNav">Game Modes</button>
            <button id="mapsNav">Maps</button>
            <button id="sessionsNav">Game Sessions</button>
            <button id="statsNav">Statistics</button>
        </nav>
        <main id="mainContent"></main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <footer>

    <script src="app.js" type="module"></script>
</body>
</html>
