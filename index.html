<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>MY COD SQUAD - The Ultimate Squad Manager for Call of Duty&copy;</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <button id="menuButton" class="menu-button"><i class="fas fa-bars"></i></button>
            <img src="codsquad_logo.png" alt="Application Logo" class="team-logo">
        </header>
        <main id="mainContent" role="main">
            <!-- Content will be dynamically loaded here -->
        </main>

        <nav id="sidebar" class="sidebar">
            <button id="homeNav" class="sidebar-button"><i class="fas fa-home"></i>Home</button>
            <button id="statsNav" class="sidebar-button"><i class="fas fa-chart-line"></i>Statistics</button>
            <button id="sessionsNav" class="sidebar-button"><i class="fas fa-gamepad"></i>Sessions</button>
            <button id="achievementsNav" class="sidebar-button"><i class="fas fa-trophy"></i>Achievements</button>
            <button id="teamNav" class="sidebar-button"><i class="fas fa-users"></i>Team</button>
            <!-- Add other buttons here -->
        </nav>
    </div>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        header .menu-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        main#mainContent {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        nav.sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            top: 0;
            height: 100%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease-in-out;
        }

        nav.sidebar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            text-align: left;
            font-size: 14px;
        }

        nav.sidebar button i {
            margin-right: 10px;
        }

        .sidebar-open {
            left: 0;
        }
    </style>

    <script>
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', function() {
            sidebar.classList.toggle('sidebar-open');
        });
    </script>
</body>
</html>
